name: CI

on:
  push:
    branches: [ main, workflows-katya ]
  pull_request:
    branches: [ main, workflows-katya ]

jobs:
  build-and-test:
    name: Build container, lint, and run tests (uv)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (with cache)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: local/itu-sdse:ci
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # Run ruff + pytest inside the container.
      # We mount the workspace so you test exactly the checked-out code.
      - name: Lint and Test inside container
        run: |
          docker run --rm \
            -e MLFLOW_TRACKING_URI="file:/opt/mlruns" \
            -v "${GITHUB_WORKSPACE}:/app" \
            --workdir /app \
            local/itu-sdse:ci \
            bash -lc '
              # Ensure deps synced for the mounted code (fast if unchanged)
              uv sync --dev
              echo "== Ruff =="
              uv run ruff check .
              echo "== Pytest =="
              uv run pytest -vv --maxfail=1
            '
